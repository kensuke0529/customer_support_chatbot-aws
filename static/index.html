<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Support Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #e5e5e5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-window {
            width: 100%;
            max-width: 500px;
            height: 600px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* Window Controls */
        .window-controls {
            position: absolute;
            top: 16px;
            left: 16px;
            display: flex;
            gap: 8px;
            z-index: 10;
        }

        .control-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #d1d1d1;
        }

        /* Welcome Screen */
        .welcome-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 40px 40px;
            text-align: center;
        }

        .welcome-screen.hidden {
            display: none;
        }

        .robot-avatar {
            position: relative;
            margin-bottom: 32px;
        }

        .avatar-ring {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 2px solid #e8e8e8;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .avatar-ring::before {
            content: '';
            position: absolute;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 1px solid #f0f0f0;
        }

        .robot-face {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .robot-eyes {
            display: flex;
            gap: 12px;
            margin-bottom: 8px;
        }

        .eye {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #667eea;
        }

        .robot-mouth {
            width: 24px;
            height: 12px;
            border: 2px solid #667eea;
            border-top: none;
            border-radius: 0 0 24px 24px;
        }

        .robot-antenna {
            position: absolute;
            top: -8px;
            width: 4px;
            height: 16px;
            background: #a8b5ff;
            border-radius: 2px;
        }

        .robot-antenna.left {
            left: 30px;
        }

        .robot-antenna.right {
            right: 30px;
        }

        .greeting {
            font-size: 24px;
            font-weight: 500;
            color: #333;
            margin-bottom: 24px;
        }

        .intro-text {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .intro-text p {
            margin-bottom: 8px;
        }

        .start-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 14px 48px;
            border-radius: 24px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .start-button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
        }

        .start-button:active {
            transform: translateY(0);
        }

        /* Chat Interface */
        .chat-interface {
            flex: 1;
            display: none;
            flex-direction: column;
            min-height: 0;
            overflow: hidden;
        }

        .chat-interface.active {
            display: flex;
        }

        .chat-header {
            padding: 20px 24px;
            border-bottom: 1px solid #e9ecef;
            background: white;
        }

        .chat-header h2 {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            text-align: center;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 24px 20px;
            background: #f8f9fa;
            min-height: 0;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 3px;
        }

        .message {
            margin-bottom: 16px;
            display: flex;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.assistant {
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.4;
            font-size: 14px;
        }

        .message.user .message-bubble {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-bubble {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .typing-indicator {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 16px;
        }

        .typing-indicator .message-bubble {
            background: white;
            padding: 12px 16px;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #999;
            animation: typing 1.4s infinite;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.7;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        .chat-input-container {
            padding: 16px 20px;
            background: white;
            border-top: 1px solid #e9ecef;
        }

        .chat-input-wrapper {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 24px;
            font-size: 14px;
            outline: none;
            transition: all 0.3s;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .send-button {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: #667eea;
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .send-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.5);
        }

        .send-button:active {
            transform: scale(0.95);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .send-button svg {
            width: 20px;
            height: 20px;
        }

    </style>
</head>
<body>
    <div class="chat-window">
        <!-- Window Controls -->
        <div class="window-controls">
            <div class="control-dot"></div>
            <div class="control-dot"></div>
            <div class="control-dot"></div>
        </div>

        <!-- Welcome Screen -->
        <div class="welcome-screen" id="welcomeScreen">
            <div class="robot-avatar">
                <div class="avatar-ring">
                    <div class="robot-face">
                        <div class="robot-eyes">
                            <div class="eye"></div>
                            <div class="eye"></div>
                        </div>
                        <div class="robot-mouth"></div>
                    </div>
                </div>
                <div class="robot-antenna left"></div>
                <div class="robot-antenna right"></div>
            </div>
            
            <div class="greeting">Bop earthling</div>
            
            <div class="intro-text">
                <p>I'm your personal assistant</p>
                <p>I'm here to help you with customer support.</p>
            </div>
            
            <button class="start-button" id="startButton">Start now</button>
        </div>

        <!-- Chat Interface -->
        <div class="chat-interface" id="chatInterface">
            <div class="chat-header">
                <h2>Customer Support</h2>
            </div>
            
            <div class="chat-messages" id="chatMessages"></div>
            
            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <input 
                        type="text" 
                        class="chat-input" 
                        id="userInput" 
                        placeholder="Type your message..."
                        autocomplete="off"
                    />
                    <button class="send-button" id="sendButton">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Use relative URL for production, localhost for development
        const API_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' 
            ? 'http://127.0.0.1:9900/chat' 
            : '/api/chat';
        let threadId = null;
        let isWaiting = false;

        const welcomeScreen = document.getElementById('welcomeScreen');
        const chatInterface = document.getElementById('chatInterface');
        const startButton = document.getElementById('startButton');
        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');

        // Start chat
        startButton.addEventListener('click', () => {
            welcomeScreen.classList.add('hidden');
            chatInterface.classList.add('active');
            userInput.focus();
        });

        // Add message to chat
        function addMessage(content, role) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = content;
            
            messageDiv.appendChild(bubble);
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
        }

        // Show typing indicator
        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typingIndicator';
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            
            const dots = document.createElement('div');
            dots.className = 'typing-dots';
            dots.innerHTML = '<span></span><span></span><span></span>';
            
            bubble.appendChild(dots);
            typingDiv.appendChild(bubble);
            chatMessages.appendChild(typingDiv);
            scrollToBottom();
        }

        // Remove typing indicator
        function removeTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }

        // Scroll to bottom
        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Send message
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message || isWaiting) return;

            // Add user message
            addMessage(message, 'user');
            userInput.value = '';
            
            // Disable input
            isWaiting = true;
            userInput.disabled = true;
            sendButton.disabled = true;
            
            // Show typing indicator
            showTypingIndicator();

            try {
                // Build request body - only include thread_id if it exists
                const requestBody = {
                    user_message: message,
                    include_history: false
                };
                if (threadId) {
                    requestBody.thread_id = threadId;
                }

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });

                const data = await response.json();

                if (response.ok) {
                    // Save thread_id for conversation continuity
                    if (data.thread_id) {
                        threadId = data.thread_id;
                    }

                    // Remove typing indicator and add assistant response
                    removeTypingIndicator();
                    if (data.response) {
                        addMessage(data.response, 'assistant');
                    }
                } else {
                    removeTypingIndicator();
                    addMessage('I apologize, but I encountered an issue. Please try again.', 'assistant');
                }
            } catch (error) {
                console.error('Error:', error);
                removeTypingIndicator();
                addMessage('I apologize, but I encountered an issue. Please try again.', 'assistant');
            } finally {
                // Re-enable input
                isWaiting = false;
                userInput.disabled = false;
                sendButton.disabled = false;
                userInput.focus();
            }
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
